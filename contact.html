<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="style.css">

    <script src="https://kit.fontawesome.com/97a7137fff.js" crossorigin="anonymous"></script>
    <title>Contact</title>
  </head>
  <body>
    <div class="container-fluid">
        <div class="row">
          <div class="col-md-12 col-xs-12 col-sm-12 bg-light" style="width: 100% height: auto">
            <div class="row">
               <div class="col-md-1 col-xs-1 col-sm-1"></div>
                <div class="col-md-2 col-xs-2 col-sm-2 text-justify text-light text-center bg-primary pt-4" style="width: 100% height: auto">
                  <h1>Eddie Kim</h1>
                </div>
                <div class="col-md-2 col-xs-2 col-sm-2">
                </div>
                <div class="col-md-2 col-xs-2 col-sm-2">
                </div>
                <div class="col-md-1 col-xs-1 col-sm-1 text-justify text-dark text-center pt-5" style="width: 100% height: auto">
                  <a href="index.html">About</a>
                </div>
                <div class="col-md-1 col-xs-1 col-sm-1 text-justify text-dark text-center pt-5" style="width: 100% height: auto">
                  <a href="portfolio.html">Portfolio</a>
                </div>
                <div class="col-md-1 col-xs-1 col-sm-1 text-justify text-dark text-center pt-5" style="width: 100% height: auto">
                  <a href="contact.html">Contact</a>
                </div>
              </div>
            </div>
        </div>
      </div>
      <div class="container bg-light mt-5" id="main">
        <p id="title">Contact</p><hr>
        <form>
            <div class="form-group">
              <label for="exampleFormControlInput1">Name</label>
              <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="John Smith">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Email</label>
              <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="John Smith">
            </div>
            <div class="form-group">
              <label for="exampleFormControlTextarea1">Message</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="12"></textarea>
            </div>
          </form>
      </div>

    <div class="container-fluid mt-5">
      <div class="row">
        <div class="col-md-12 bg-light" style="height: 60px">
          <footer class="text-center pt-3">
            <p>&copy; 2020 by Eddie Kim for UCLA CODING BOOTCAMP</p>          
          </footer>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
